---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: alertmanagerconfigs.monitoring.coreos.com
spec:
  group: monitoring.coreos.com
  names:
    kind: AlertmanagerConfig
    plural: alertmanagerconfigs
    singular: alertmanagerconfig
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                receivers:
                  type: array
                  items:
                    type: object
                    properties:
                      emailConfigs:
                        type: array
                        items:
                          type: object
                          properties:
                            to:
                              type: string
                            sendResolved:
                              type: boolean
                          required:
                            - to
                      webhookConfigs:
                        type: array
                        items:
                          type: object
                          properties:
                            url:
                              type: string
                            sendResolved:
                              type: boolean
                          required:
                            - url
                      slackConfigs:
                        type: array
                        items:
                          type: object
                          properties:
                            channel:
                              type: string
                            apiURL:
                              type: object
                              properties:
                                key:
                                  type: string
                                name:
                                  type: string
                                optional:
                                  type: boolean
                              required:
                                - key
                          required:
                            - channel
                            - apiURL
                      pagerdutyConfigs:
                        type: array
                        items:
                          type: object
                          properties:
                            routingKey:
                              type: string
                            sendResolved:
                              type: boolean
                          required:
                            - routingKey
